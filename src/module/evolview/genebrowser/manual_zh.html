<body>
<blockquote>

<h1><font color="#2c3e50">基因结构浏览器</font></h1>
<p>对单基因结构及相关轨道进行可视化（mRNA、蛋白、外显子/内含子等）。</p>

<hr>

<h2><font color="#16a085">1. 快速开始</font></h2>
<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>
<p>详细文档：<a href="https://www.yuque.com/u21499046/egpsdoc/lnvfx38e7nvhysl8">Yuque 页面</a></p>
<ol>
	<li>点击 <b>Example</b> 查看输入数据格式。</li>
	<li>点击 <b>Import</b> 导入自己的数据。</li>
	<li>点击 <b>Execute</b> 查看结果。</li>
</ol>

<hr>

<h2><font color="#2c3e50">2. 提示</font></h2>
<ul>
	<li>支持字段及参数含义在 VOICE 输入对话框中有说明。</li>
	<li>可通过控制面板进行缩放/滚动及轨道管理。</li>
</ul>

</blockquote>
</body>
</html>
