<blockquote>

<h1><font color="#2c3e50">基因家族浏览器</font></h1>
<p>用于基因家族分析的交互式系统发生树和序列结构可视化。</p>

<hr>

<!-- ==================== 第1节 ==================== -->
<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>点击 <b>示例</b> 查看输入数据</li>
	<li>点击 <b>执行</b> 查看结果</li>
</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>提供高度交互的系统发生树和序列结构的可视化。可同时展示进化树和序列特征，便于基因家族的比较分析。</p>

<hr>

<!-- ==================== 第3节 ==================== -->
<h2><font color="#8e44ad">3. 功能特点</font></h2>
<ul>
	<li>同时显示系统发生树和序列结构域</li>
	<li>支持交互式操作，如节点选择、序列对齐查看</li>
	<li>适用于基因家族进化分析和功能域比较</li>
</ul>
