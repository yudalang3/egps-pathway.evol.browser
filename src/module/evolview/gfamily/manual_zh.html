<!DOCTYPE html>

<title>low volume text editor</title>

<body>
	<blockquote>
		<h1>基因家族浏览器</h1>

		<h3>解决的问题</h3>
		<p>提供高度交互的系统发生树和序列结构的可视化。可同时展示进化树和序列特征，便于基因家族的比较分析。</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>

		<ol>
			<li>点击示例按钮查看输入数据。</li>
			<li>点击执行按钮查看结果。</li>
		</ol>

		<h3>功能特点</h3>
		<ol>
			<li>同时显示系统发生树和序列结构域。</li>
			<li>支持交互式操作，如节点选择、序列对齐查看。</li>
			<li>适用于基因家族进化分析和功能域比较。</li>
		</ol>
		
	</blockquote>
</body>

</html>
