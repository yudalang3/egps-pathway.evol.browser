<h1><font color="#2c3e50">进化树 + 柱状图组合图</font></h1>
<p>绘制进化树 + barplot 的组合图：左侧进化树，右侧柱状图，并以地质时间尺度作为图例。</p>

<hr>

<h2><font color="#16a085">1. 快速开始</font></h2>
<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>
<p>详细文档：<a href="https://www.yuque.com/u21499046/egpsdoc/ngm3uq96kg3e4ln5">Yuque 页面</a></p>
<ol>
	<li>点击工具栏的 <b>Import</b> 加载数据。</li>
	<li>在 VOICE 输入对话框中设置所需参数（参数含义在对话框中有说明）。</li>
	<li>点击 <b>Execute</b> 查看结果。</li>
</ol>

<hr>

<h2><font color="#2c3e50">2. 提示</font></h2>
<ul>
	<li>控制面板的用法可参考 <b>现代进化树可视化</b> 模块的帮助。</li>
</ul>

</blockquote>
</body>
