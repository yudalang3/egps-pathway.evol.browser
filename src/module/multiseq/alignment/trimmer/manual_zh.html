<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>比对裁剪器</title>
</head>
<body>
<blockquote>

<h1><font color="#2c3e50">比对裁剪器</font></h1>
<p>根据参考序列位置裁剪MSA序列。</p>

<hr>

<!-- ==================== 第1节 ==================== -->
<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>进入模块后，在Data import栏目输入FASTA格式的MSA文件</li>
	<li>点击 <b>Initialize</b> 按钮，初始化相关信息</li>
	<li>输入对应的参考序列名字与序列的起止位置</li>
	<li>点击 <b>运行</b> 按钮执行</li>
</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>本模块的功能是将MSA文件根据参考序列去除两端的序列。可以根据指定的参考序列和位置范围，裁剪多序列比对结果。</p>

</blockquote>
</body>
</html>
