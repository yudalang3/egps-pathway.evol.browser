<body>

	<blockquote>
		<h3>解决的问题</h3>
		<p>本模块的功能是将MSA文件根据参考序列去除两端的序列。</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>
		<p>详情信息见：https://www.yuque.com/u21499046/egpsdoc/bgfinaygtil26hhs</p>

		<ol>
			<li>进入模块后，在Data import栏目输入fasta格式的MSA文件。</li>
			<li>点击 Initialize 按钮，初始化相关信息。 </li>
			<li>接着输入对应的参考序列名字与序列的起止位置。 </li>
			<li>最后点击运行按钮，即可运行本模块。 </li>
			
		</ol>

	</blockquote>
</body>
</html>
