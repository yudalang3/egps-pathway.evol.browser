<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>多样性描述器</title>
</head>
<body>
<blockquote>

<h1><font color="#2c3e50">多样性描述器</font></h1>
<p>从比对结果计算和显示序列多样性指标。</p>

<hr>

<!-- ==================== 第1节 ==================== -->
<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>在参数输入区域查看所需输入数据</li>
	<li>输入所需参数</li>
	<li>点击 <b>执行</b> 查看结果</li>
</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>对已经比对好的联配用文本进行多样性描述。计算序列多样性指标，如碱基频率、变异位点数量等统计信息。</p>

</blockquote>
</body>
</html>
