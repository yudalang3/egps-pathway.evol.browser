<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MAFFT参考序列比对</title>
</head>
<body>
<blockquote>

<h1><font color="#2c3e50">MAFFT参考序列比对</font></h1>
<p>将参考序列与其他序列比对，并将参考序列置顶。</p>

<hr>

<!-- ==================== 第1节 ==================== -->
<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>在参数输入区域查看所需输入数据</li>
	<li>输入所需参数</li>
	<li>点击 <b>执行</b> 查看结果</li>
</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>使用MAFFT多序列比对软件对参考序列与其它序列进行联配，该模块能够将参考序列置顶。接着调用Alignment view可视化结果。</p>

<hr>

<!-- ==================== 第3节 ==================== -->
<h2><font color="#e74c3c">3. 注意事项</font></h2>
<p><font color="#e74c3c"><b>警告：</b></font> 请勿将eGPS2软件放置于中文路径下，否则比对器MAFFT将不能正常运行。</p>

</blockquote>
</body>
</html>
