	<blockquote>
		<h3>解决的问题</h3>
		<p>使用MAFFT多序列比对软件对参考序列与其它序列进行联配，该模块能够将参考序列置顶。接着调用Alignment view可视化结果。</p>

		<h3>注意：</h3>
		<p>请勿将eGPS2软件放置于中文路径下，否则比对器MAFFT将不能正常运行。</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>
		<p>详情信息请见：https://www.yuque.com/u21499046/egpsdoc/kok64esxa7yyxi5n</p>

		<ol>
			<li>在参数输入区域查看所需输入数据。</li>
      <li>用户输入所需参数。</li>
			<li>点击执行按钮查看结果。</li>
		</ol>

	</blockquote>
</body>
