<blockquote>

<h1><font color="#2c3e50">从基因到MSA</font></h1>
<p>从网络数据库检索多序列比对。</p>

<hr>

<!-- ==================== 第1节 ==================== -->
<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>点击 <b>示例</b> 查看输入数据</li>
	<li>点击 <b>执行</b> 查看结果</li>
</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>快速从网络上的数据库（Ensembl或eGPS cloud）获得所需要的多序列比对（Multiple Sequence Alignment, MSA）。支持自动从网络检索同源基因并进行比对。</p>

</blockquote>
