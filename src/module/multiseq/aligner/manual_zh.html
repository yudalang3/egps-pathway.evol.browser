<hr>

<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>在参数输入区域查看所需输入数据</li>
	<li>输入所需参数</li>

</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>使用MAFFT多序列联配软件来进行多序列比对。MAFFT是一个快速、准确的多序列比对工具，适用于核酸和蛋白质序列。</p>

<hr>

<!-- ==================== 第3节 ==================== -->
<h2><font color="#e74c3c">3. 注意事项</font></h2>
<p><font color="#e74c3c"><b>警告：</b></font> 请勿将eGPS2软件放置于中文路径下，否则比对器MAFFT将不能正常运行。</p>
