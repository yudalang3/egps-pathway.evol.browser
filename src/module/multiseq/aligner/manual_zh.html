	<blockquote>

		<h1>MAFFT多序列比对软件包装器</h1>
		<h3>解决的问题</h3>
		<p>使用MAFFT多序列联配软件来进行多序列比对。MAFFT是一个快速、准确的多序列比对工具，适用于核酸和蛋白质序列。</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>

		<ol>
			<li>在参数输入区域查看所需输入数据。</li>
			<li>用户输入所需参数。</li>
			<li>点击执行按钮查看结果。</li>
		</ol>

		<h3>注意事项</h3>
		<p>请勿将eGPS2软件放置于中文路径下，否则比对器MAFFT将不能正常运行。</p>
	</blockquote>
