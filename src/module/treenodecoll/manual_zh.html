<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>树节点信息收集</title>
</head>
<body>
<blockquote>

<h1><font color="#2c3e50">树节点信息收集</font></h1>
<p>从系统发育树中收集叶节点/内部节点的信息（支持 NWK 等格式）。</p>

<hr>

<h2><font color="#16a085">1. 快速开始</font></h2>
<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>
<p>详细文档：<a href="https://www.yuque.com/u21499046/egpsdoc/dy6omgraz0ib60a5">Yuque 页面</a></p>
<ol>
	<li>点击 <b>Import</b> 打开数据输入对话框并导入树文件。</li>
	<li>在参数区域配置所需参数（当模块提供多个示例时，可点击 <b>Example</b> 切换）。</li>
	<li>点击 <b>Execute</b> 查看结果。</li>
</ol>

<hr>

<h2><font color="#2c3e50">2. 输出</font></h2>
<ul>
	<li>叶节点列表（名称/ID 等）。</li>
	<li>可选：内部节点信息及其基础属性。</li>
</ul>

</blockquote>
</body>
</html>
