<h1><font color="#2c3e50">系统发育树快捷操作</font></h1>
<p>对进化树进行快捷操作的处理工具集合。</p>

<hr>

<h2><font color="#16a085">1. 快速开始</font></h2>
<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>
<p>详细文档：<a href="https://www.yuque.com/u21499046/egpsdoc/bnvnqf5nfcmizuhy">Yuque 页面</a></p>
<ol>
	<li>点击 <b>Import</b> 打开数据输入对话框。</li>
	<li>在参数输入区域查看所需输入数据（当模块提供多个示例时，可点击 <b>Example</b> 切换）。</li>
	<li>填写所需参数。</li>
	<li>点击 <b>Execute</b> 查看结果。</li>
</ol>

<hr>

<h2><font color="#2c3e50">2. 功能</font></h2>
<ul>
	<li><b>子树提取</b> - 根据目标节点提取子树。</li>
	<li><b>节点信息</b> - 获取节点/叶节点的基础信息。</li>
</ul>

</blockquote>
