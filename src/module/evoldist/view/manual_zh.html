<body>
<blockquote>

<h1><font color="#2c3e50">距离矩阵视图</font></h1>
<p>以热图和表格形式可视化对称进化距离矩阵。</p>

<hr>

<!-- ==================== 第1节 ==================== -->
<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>点击 <b>示例</b> 查看输入数据</li>
	<li>点击 <b>执行</b> 查看结果</li>
</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>针对进化距离三角矩阵的可视化。提供热图和数据表格显示，支持交互式查看和导出。</p>

<hr>

<!-- ==================== 第3节 ==================== -->
<h2><font color="#8e44ad">3. 功能特点</font></h2>
<ul>
	<li>支持对称矩阵格式的进化距离数据</li>
	<li>提供多种视角的矩阵可视化：热图、数值表格</li>
	<li>支持交互式操作，如缩放、点击查看详情</li>
</ul>
