<!DOCTYPE html>

<body>

	<blockquote>
		<h3>解决的问题</h3>
		<p>针对进化距离三角矩阵的可视化。提供热图和数据表格显示，支持交互式查看和导出。</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>

		<ol>
			<li>点击示例按钮查看输入数据。</li>
			<li>点击执行按钮查看结果。</li>
		</ol>

		<h3>功能特点</h3>
		<ol>
			<li>支持对称矩阵格式的进化距离数据。</li>
			<li>提供多种视角的矩阵可视化：热图、数值表格。</li>
			<li>支持交互式操作，如缩放、点击查看详情。</li>
		</ol>
	</blockquote>
</body>
</html>
