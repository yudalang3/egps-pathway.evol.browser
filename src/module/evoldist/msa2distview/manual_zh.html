<body>

	<blockquote>
		<h3>解决的问题</h3>
		<p>从多序列比对(MSA)文件计算进化距离矩阵并可视化。支持多种进化距离模型，如JC69、K2P、Tamura-Nei等。</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>

		<ol>
			<li>点击示例按钮查看输入数据。</li>
			<li>点击执行按钮查看结果。</li>
		</ol>

		<h3>主要组件</h3>
		<ol>
			<li><b>MSA2DistanceMatrixViewerMain：</b>主界面，管理MSA输入和距离计算。</li>
			<li><b>PLMSAFile2DistMatrix：</b>从MSA文件计算距离矩阵的介导面板。</li>
			<li><b>PLMSA2DistMatrix：</b>计算并展示进化距离矩阵。</li>
		</ol>
	</blockquote>
</body>
</html>
