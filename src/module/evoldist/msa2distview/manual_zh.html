<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MSA到距离视图</title>
</head>
<body>
<blockquote>

<h1><font color="#2c3e50">MSA到距离视图</font></h1>
<p>从MSA文件计算进化距离矩阵并可视化。</p>

<hr>

<!-- ==================== 第1节 ==================== -->
<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>点击 <b>示例</b> 查看输入数据</li>
	<li>点击 <b>执行</b> 查看结果</li>
</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>从多序列比对(MSA)文件计算进化距离矩阵并可视化。支持多种进化距离模型，如JC69、K2P、Tamura-Nei等。</p>

<hr>

<!-- ==================== 第3节 ==================== -->
<h2><font color="#8e44ad">3. 主要组件</font></h2>

<table border="1" cellpadding="6" cellspacing="0" width="100%">
<tr bgcolor="#8e44ad">
	<th><font color="white">组件</font></th>
	<th><font color="white">说明</font></th>
</tr>
<tr>
	<td><b>MSA2DistanceMatrixViewerMain</b></td>
	<td>主界面，管理MSA输入和距离计算</td>
</tr>
<tr bgcolor="#ecf0f1">
	<td><b>PLMSAFile2DistMatrix</b></td>
	<td>从MSA文件计算距离矩阵的介导面板</td>
</tr>
<tr>
	<td><b>PLMSA2DistMatrix</b></td>
	<td>计算并展示进化距离矩阵</td>
</tr>
</table>

</blockquote>
</body>
</html>
