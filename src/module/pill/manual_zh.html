<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>通路绘制器</title>
</head>
<body>
<blockquote>

<h1><font color="#2c3e50">通路绘制器</font></h1>
<p>以用户友好的方式绘制生物学通路图雏形。</p>

<hr>

<!-- ==================== 第1节 ==================== -->
<h2><font color="#16a085">1. 快速开始</font></h2>
<ol>
	<li>点击 <b>示例</b> 查看输入数据</li>
	<li>点击 <b>执行</b> 查看结果</li>
</ol>

<hr>

<!-- ==================== 第2节 ==================== -->
<h2><font color="#2c3e50">2. 功能概述</font></h2>
<p>提供直观的图形界面，帮助用户快速构建和编辑代谢通路和信号通路的预览图。所有操作都比较直观、易懂，请按照图形用户界面的指示进行操作。</p>

<hr>

<!-- ==================== 第3节 ==================== -->
<h2><font color="#8e44ad">3. 功能特点</font></h2>
<ul>
	<li><b>拖拽操作</b> - 支持拖拽方式添加和编排通路元素</li>
	<li><b>多格式导出</b> - 可导出为多种图形格式，便于后续编辑</li>
	<li><b>丰富元素</b> - 提供丰富的图形元素和样式配置</li>
</ul>

</blockquote>
</body>
</html>
