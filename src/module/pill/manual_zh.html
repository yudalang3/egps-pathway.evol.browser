<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>low volume text editor</title>
</head>

<body>
	<blockquote>
		<h1>通路绘制器</h1>

		<h3>解决的问题</h3>
		<p>以一种用户友好的方式来绘制生物学通路图雏形。提供直观的图形界面，帮助用户快速构建和编辑代谢通路和信号通路的预览图。</p>

		<h3>快速开始</h3>
		<p>所有操作都比较直观、易懂。请按照图形用户界面的指示进行操作。</p>

		<ol>
			<li>点击示例按钮查看输入数据。</li>
			<li>点击执行按钮查看结果。</li>
		</ol>

		<h3>功能特点</h3>
		<ol>
			<li>支持拖拽方式添加和编排通路元素。</li>
			<li>可导出为多种图形格式，便于后续编辑。</li>
			<li>提供丰富的图形元素和样式配置。</li>
		</ol>
		
	</blockquote>
</body>

</html>
